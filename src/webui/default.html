<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DialStar</title>
<script type="text/javascript">
var socket = new WebSocket("ws://localhost:3000/webui/websocket");

socket.onmessage = function(msg) {
	var data = JSON.parse(msg.data);

	console.log(data);
	
	document.getElementById('usercount').innerText = data.UserCount;
	
	var conferences = "";
	
	for(var i = 0; i < data.Conferences.length; ++i) {
		conferences += createConference(i, data.Conferences[i]);
	}
	
	document.getElementById('conferences').innerHTML = conferences;
};

function createConference(i, conference) {
	return '<fieldset class="conference"><legend class="conferenceid">Room ' + i + '</legend><div class="caller1">Caller 1: <span class="caller1number">' + conference.Caller1 + '</span></div><div class="caller2">Caller 2: <span class="caller2number">' + conference.Caller2 + '</span></div></fieldset>';
}
</script>
<style>
html, body {
	color: white;
	background: black;
	margin: 0;
	
}
.conference {
	display: inline-block;
	margin-right: 20px;
	padding: 10px;
}
#banner {
	background: #5555ff;
	color: white;
	font-size: 32pt;
	padding: 15px;
	border-bottom: 5px solid #2222ff;
}
#banner span {
	font-family: serif;
	color: #FFDF00;
	font-weight: bold;
}
#content {
	padding: 5px;
}
</style>
</head>
<body>
<div id="banner"><img alt="" src="http://i.imgur.com/JfTBGuK.png">::Dial<span>Star</span>::</div>
<div id="content">
<h1>Users</h1>
<h2 id="users">
	There are currently <span id="usercount">0</span> users connected.
</h2>
<h1>Conferences</h1>
<div id="conferences">
</div>
</div>
</body>
</html>
