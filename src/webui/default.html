<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DialStar</title>
<script type="text/javascript">
var socket = new WebSocket("ws://twilio.axyjo.com:3000/webui/websocket");

socket.onmessage = function(msg) {
	var data = JSON.parse(msg.data);

	console.log(data);
	
	if(data.UserCount == -1) {
		// hangup
		document.getElementById(data.Call1Id).parent.remove();
		document.getElementById('conferencecount').innerText = parseInt(document.getElementById('conferencecount').innerText) - 1;
	}
	else {
		document.getElementById('usercount').innerText = data.UserCount;
		if(Call2Id != "" && Call2Id != "") {
			document.getElementById('conferenceslist').innerHTML += createConference(0, data);
			document.getElementById('conferencecount').innerText = parseInt(document.getElementById('conferencecount').innerText) + 1;
		}
	}
	
	//document.getElementById('conferencecount').innerText = Math.floor((data.UserCount - 1) / 2);
	
};

function createConference(i, conference) {
	return '<fieldset class="conference"><legend class="conferenceid">Room ' + i + '</legend><div class="caller1">Caller 1: <span class="caller1number" id="' + conference.Call1Id + '">' + conference.Call1Id + '</span></div><div class="caller2" id="' + conference.Call2Id + '">Caller 2: <span class="caller2number">' + conference.Call2Id + '</span></div></fieldset>';
}
</script>
<style>
html, body {
	color: white;
	background: black;
	margin: 0;
	
}
.conference {
	display: inline-block;
	margin-right: 20px;
	padding: 10px;
}
#banner {
	background: #5555ff;
	color: white;
	font-size: 32pt;
	padding: 15px;
	border-bottom: 5px solid #2222ff;
}
#banner span {
	font-family: serif;
	color: #FFDF00;
	font-weight: bold;
}
#content {
	padding: 5px;
}
</style>
</head>
<body>
<div id="banner"><img alt="" src="http://i.imgur.com/JfTBGuK.png">::Dial<span>Star</span>::</div>
<div id="content">
<h1>Users</h1>
<h2 id="users">
	There are <span id="usercount">0</span> users connected.
</h2>

<h1>Conferences</h1>
<h2 id="conferences">
	There are <span id="conferencecount">0</span> conferences started.
</h2>

<div id="conferenceslist">
</div>

</div>
</body>
</html>
